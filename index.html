<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mana Gamers | Homepage</title>
    <!--CDN Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Custom CSS-->
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <!--CDN Animate-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!--CDN SweetAlert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Meta Tags-->
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Cargamos el ícono del sitio.-->
    <link rel="shortcut icon" href="./images/logoMG.png">
    <!--Descripción del sitio.-->
    <meta name="description"
        content="Mana Gamers es un sitio web Argentino de Reseñas y Noticias relacionadas al mundo del gaming. Tu poción informativa para llenar tu barra de Gaming.">
    <!--Keywords del sitio.-->
    <meta name="keywords" content="Mana, Gamers, Reseñas, Reviews, Noticias, News, PC, Consolas, Español, Novedades">
</head>

<body>
    <header>
        <a class="logo" href="./index.html"><img
                class="animate__animated animate__heartBeat animate__delay-4s animate__repeat-2"
                src="./images/logoMG.png" alt="Logo"></a>
        <img class="title" src="./images/manaGamersTitle.png" alt="Title">
        <div class="login" id="login">
            <p id="loginTxt">Iniciar Sesión</p>
        </div>
    </header>

    <main>
        <div id="userContainer">
            <h1 id="userStatus" >Usuario no conectado</h1>
            <img id="userIcon" src="./svg/userCancel.svg" alt="User Icon">
        </div>
    </main>

    <div class="inactive" id="loginFormContainer">
        <div id="loginForm">
            <p id="closeForm">X</p>
            <h1 id="formTitle">Inicio de Sesión</h1>
            <input type="text" id="user" name="user" placeholder="Ingrese su usuario">
            <input type="password" id="pass" name="pass" placeholder="Ingrese su contraseña">
            <input class="inactive" type="password" id="passRepeat" name="passRepeat" placeholder="Repita su contraseña">
            <input class="inactive" type="text" id="mail" name="mail" placeholder="Ingrese su E-Mail"><br>
            <a id="forget">Olvidaste tu usuario/contraseña? Se bloqueó?</a>
            <input type="button" name="enter" id="enter" value="Iniciar Sesión">
            <p id="createUser">No posee una cuenta?<a id="create">Cree una Aquí!</a></p>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
